<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtopia</title>
    <link rel="icon" type="image/jpg" href="assets/lgo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">
          <img src="assets/lgo1.png" class="logo" />
          <div class="menu">
            <h2>About Us</h2>
            <h2>Contact Us</h2>
            <h2>Developer</h2>
          </div>
        </div>
        <div class="content">
          <div class="hero">
            <h2 class="title">Growtopia</h2>
            <h2 class="sub-title">Explore Growtopia Now!</h2>
            <p class="description">
              Growtopia is a free-to-play sandbox MMO game with almost endless
              possibilities for world creation, customization and having fun
              with your friends. Enjoy thousands of items, challenges and
              events.
            </p>
            <button class="button">
              <span class="button-content">Download </span>
            </button>
          </div>
        </div>
      </div>
      <video
        src="assets/video/grow.mp4"
        class="video-background"
        autoplay
        muted
        loop></video>
      <div class="overlay"></div>
    </div>
  </body>
</html>
